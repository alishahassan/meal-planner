<body>

<header>

            <a href="login.html" class="btn-login">Log In</a>
        </div>
    </nav>
</header>

<div id="auth-wrapper">
    <div class="auth-container">
        <h2>Log In</h2>
        <input type="email" placeholder="Email" id="loginEmail" required>
        <input type="password" placeholder="Password" id="loginPassword" required>
        <button class="btn-auth" onclick="login()">Log In</button>
        <p class="auth-switch">
            Donâ€™t have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>
</div>

<!-- SUPABASE SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const supabaseUrl = "https://uewubyuguyljkwlwwaqf.supabase.co";
    const supabaseKey = "sb_publishable_zkM7vzXzd3mR0RmeQ9IvCQ_bMfgBikf";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        if (!email || !password) {
            alert("Please enter email and password");
            return;
        }

        const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
        });

        if (error) {
            alert(error.message);
        } else {
            // Save session
            localStorage.setItem("authToken", data.session.access_token);
            localStorage.setItem("userEmail", email);

            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
