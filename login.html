<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Project Name</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">Project Name</a>
        </div>
        <ul class="nav-links">
            <li><a href="pages/pantry.html">The Pantry</a></li>
            <li><a href="index.html">Search Recipes</a></li>
            <li><a href="pages/tracking.html">Meal Tracking</a></li>
            <li><a href="pages/planning.html">Meal Planning</a></li>
        </ul>
        <div class="auth-links" id="auth-links">
            <a href="login.html" class="btn-login">Log In</a>
        </div>
    </nav>
</header>

<div id="auth-wrapper">
    <div class="auth-container">
        <h2>Log In</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button class="btn-auth" onclick="login()">Log In</button>
        <p class="auth-switch">
            Donâ€™t have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const supabaseUrl = "https://uewubyuguyljkwlwwaqf.supabase.co";
    const supabaseKey = "sb_publishable_zkM7vzXzd3mR0RmeQ9IvCQ_bMfgBikf";
    const { createClient } = supabase;
    const client = createClient(supabaseUrl, supabaseKey);

    async function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const { data, error } = await client.auth.signInWithPassword({ email, password });
        if (error) {
            alert(error.message);
        } else {
            localStorage.setItem("authToken", data.session.access_token);
            localStorage.setItem("userEmail", email);
            window.location.href = "index.html";
        }
    }

    async function checkRedirect() {
        const { data } = await client.auth.getSession();
        if (data.session) window.location.href = "index.html";
    }

    checkRedirect();
</script>
</body>
</html>
