<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes | Project Name</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css"> 
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#">Meal Finder</a> 
            </div>
            <ul class="nav-links">
                <li><a href="pages/pantry.html">The Pantry</a></li>
                <li><a href="index.html" class="active">Search Recipes</a></li>
                <li><a href="pages/tracking.html">Meal Tracking</a></li>
                <li><a href="pages/planning.html">Meal Planning</a></li>
            </ul>
            <div class="auth-links">
                <a href="login.html" class="btn-login">Log In</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="recipe-search-form" class="container">
            <h2>Find Your Next Meal</h2>
            <form class="search-form" id="name-search-form">
                <input type="text" placeholder="Search by recipe name..." id="recipe-search-input">
                <button type="submit" id="search-button">Search</button>

                <div class="filters">
                    <h3>Filter</h3>
                    <div class="nutritional-goals">
                        <label for="max-cals">Max Calories:</label>
                        <input type="number" id="max-cals" min="100">
                    </div>
                </div>
            </form>
        </section>
        
        <section id="recipe-results" class="container">
            <h2>Search a meal to get started!</h2>
        </section>
    </main>
    </section>
    </main>

    <footer>
        <p>&copy; CSE 398 Final Project | Alisha Hassan, Matthew Kovalcik, Naomi Yokoo, Noah Cirks, Vivien Latt</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('search-button');
            const input = document.getElementById('recipe-search-input');
            const calInput = document.getElementById('max-cals');
        
            // 1️⃣ Populate inputs from URL params if present
            const params = new URLSearchParams(window.location.search);
            const query = params.get("q");
            const maxCals = params.get("max_cals");
        
            if (query) input.value = query;
            if (maxCals) calInput.value = maxCals;
        
            // 2️⃣ Handle search button click
            if (searchButton) {
                searchButton.addEventListener('click', function(e) {
                    e.preventDefault(); 
                    
                    const queryVal = input.value.trim();
                    const maxCalsVal = calInput.value.trim();
        
                    if (queryVal || maxCalsVal) {
                        let url = `index.html?`;
        
                        if (queryVal) url += `q=${encodeURIComponent(queryVal)}`;
                        if (maxCalsVal) url += `${queryVal ? '&' : ''}max_cals=${encodeURIComponent(maxCalsVal)}`;
        
                        window.location.href = url;
                    }
                });
            } else {
                console.error("CRITICAL ERROR: Search button not found.");
            }
        });
        </script>
        
    
    <script src="js/index.js" type="module"></script>

    </body>
</html>
